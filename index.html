<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Juego</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body>
   <!---------HEADER--DE--MENU------>
    <header class="header-menu">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#">Inicio</a></li>
                <li><a href="#" id="navegaHistorial">Historial</a></li>
              </ul>      
            </div>
          </div>
        </nav>
    </header>
    <!---------SECTION--BIENVENIDO--GATO-LOCO------>
    <section id="bienvenido">
        <div class="contentnido text-center">
            <div class="container">
                <h1>Bienvenido a Gato Loco!</h1>
                <br>
                <button id="boton1">Iniciar Juego</button>
            </div>
        </div>
    </section>
    <!---------SECTION--DE-INGRESE--SU----NOMBRE----->
    <section id="nombres">
        <div class="container">
            <div class="">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-6 col-xs-7 control-label">Ingrese el nombre del jugador 1</label>
                    <div class="col-sm-6 col-xs-5">
                      <input type="text" class="form-control" id="nombre" placeholder="Rodrigo">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-6 col-xs-7 control-label">Ingrese el nombre del jugador 2</label>
                    <div class="col-sm-6 col-xs-5">
                      <input type="text" class="form-control" id="nombre2" placeholder="Ismael">
                    </div>
                  </div>
                </form>
                <button id="boton2">Continuar</button>
            </div>
            <br>
            <p id="salida"></p>
        </div>
    </section>
    <!-------JUEGO--------TRES----EN----RAYA------------->
    <section id="juego">
        <div class="container">
           <h1>Turno de Rodrigo</h1>
           <br>
           <div class="col-xs-7">
               <table class="table">
                    <tr class="tabla"> 
                        <td class="tabla"></td>
                        <td class="tabla"></td>
                        <td class="tabla"></td>
                    </tr>
                    <tr class="tabla"> 
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="tabla"> 
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
           </div>
           <div class="col-xs-5">
               <p>Movimientos <span id="saliNombre1">Ismael</span>  <span style="margin-left:30px">0</span></p> 
               <p>Movimientos <span id="saliNombre2">Rodrigo</span> <span style="margin-left:30px">0</span></p> 
           </div>
        </div>
        <br>
        <h2>Gano Ismael!</h2>
        <button id="boton3">Mandar Historial</button>
    </section>
    <!------HTML----HISTORIAL------->
    <section id="historial">
        <div class="container text-center">
            <h1>Historial</h1>
            <ul class="list-group" id="lista-juegos">
                <!----<li>Gano<span>Ismael </span> en <span>3</span>movimientos <br><b class="comentar">Comentar</b></li>
                <li>Gano <span>Ismael </span> en <span>3</span>movimientos <br> <b class="comentar">Comentar</b></li>--->
            </ul>
        </div>
    </section>
    <!------HTML----COMENTARIOS---------->
    <section id="comentarios">
        <div class="container text-center">
            <h2>"Gano Ismael"</h2>
            <h3>Comentarios</h3>
            <ul class="list-group" style="text-align:left" id="lista-comentarios">
                <!----<li>
                    <p>Banesa dice:</p><p>wao..!!!! que bien que ganaste genial</p>
                </li>
                <li>
                   <p>Laura dice:</p>
                   <p>Todo un jugador ..!!</p> 
                </li>-->
            </ul>
            <div>                
               <h3> Agregar comentario</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-3">Tu Nombre :</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Tu Comentario:</label>
                        <div class="col-xs-9">
                            <textarea rows="3" class="form-control" id="comentario"></textarea>
                        </div>
                    </div>
                    
                    <input type="submit" class="btn btn-primary" value="Enviar" id="comentar">
                </form>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
